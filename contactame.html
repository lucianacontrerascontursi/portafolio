<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciana Contreras Contursi Portafolio</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="img/svg+xml" href="img/favicon.svg">
</head>

<body>
    <header>
        <nav class="botonera">
            <ul id="botones">
                <a href="index.html" class="boton">INICIO</a>
                <a href="sobremi.html" class="boton">SOBRE MI</a>
                <a href="trabajos.html" class="boton">TRABAJOS</a>
                <a href="contactame.html" class="boton">CONTACTAME</a>
            </ul>
        </nav>
    </header>
    <main id="general-formulario">
        <h2>Contactame</h2>
        <h3>¿Querés trabajar conmigo en un proyecto?</h3>
        <form id="formulario-contacto" method="post" action="" target="_blank" enctype="text/plain">
            <div class="form-grupo">
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" maxlength="30" placeholder="Nombre completo" required>
            </div>
            <div class="form-grupo">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email" placeholder="Tu Mail" required>
            </div>
            <div class="form-grupo">
                <label for="Consulta">Consulta</label>
                <textarea name="Consulta" id="Consulta"></textarea>
            </div>
            <div class="form-botones">
                <input type="reset" value="Borrar" class="boton-borrar">
                <input type="submit" value="Enviar" class="boton-enviar">
            </div>
        </form>
        <aside>
            <ul class="costado">
                <li>
                    <a href="https://www.behance.net/lucianacontrer6" id="acostado">
                        <img src="img/vector-behance.svg" width="40px" height="40px"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/blood_lacc/" id="acostado">
                        <img src="img/vector-instagram.svg" width="40px" height="40px"></a>
                </li>
            </ul>
        </aside>
    </main>
    <footer>
        <section id="textos-abajo">
            <p>Cátedra Wischeñevsky 2025.</p>
            <p>Todos los derechos reservados.</p>
        </section>
        <section id="musica">
            <audio src="audio/the-last-dinner-party-the-feminine-urge.mp3" controls autoplay loop muted>
                <source src="audio/the-last-dinner-party-the-feminine-urge.ogg" type="audio/ogg">
                <source src="audio/the-last-dinner-party-the-feminine-urge.wav" type="audio/wav">
            </audio>
        </section>
    </footer>
</body>

</html>
